language: java

jdk:
  - oraclejdk8
  - openjdk8
  - openjdk11

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

install:
  - gradle wrapper
  - chmod +x gradlew

script:
  - ./gradlew assemble
  - ./gradlew check
